version: '{build}'

image: Visual Studio 2019
platform: Any CPU
configuration: Release

install:
  - cmd: choco install dotnetcore-sdk --pre

# branches to build
branches:
  # whitelist
  only:
    - master
    - production

  # blacklist
  except:
    - docs

cache:
  - '%LocalAppData%\NuGet\Cache'    # NuGet < v3
  - '%LocalAppData%\NuGet\v3-cache' # NuGet v3

before_build:
  - cmd: dotnet restore .\src\Penshell.sln

build_script:
  - cmd: dotnet build .\src\src.csproj
